<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div id="event-info">
        <div class="data-grid">
            <div class="tag title">
                <div class="icon">
                    <img src="./icon_text_data.svg" alt="icon text">
                </div>
                <p>Title</p>
            </div>
            <div class="data title">?</div>
            <div class="tag date">
                <div class="icon">
                    <img src="./icon_date.svg" alt="icon date">
                </div>
                <p>Date</p>
            </div>
            <div class="data date">?</div>
            <div class="tag location">
                <div class="icon">
                    <img src="./icon_text_data.svg" alt="icon text">
                </div>
                <p>Location</p>
            </div>
            <div class="data location">?</div>
            <div class="tag details">
                <div class="icon">
                    <img src="./icon_text_data.svg" alt="icon text">
                </div>
                <p>Details</p>
            </div>
            <div class="data details">?</div>
        </div>
        <a href="" class="button" target="_blank">Add to calendar</a>
    </div>
    <script src="popup.js"></script>
</body>

</html>
